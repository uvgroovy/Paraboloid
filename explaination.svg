         id="tspan3829">we shall have a circle that is of r1  radius.</tspan><tspan
         sodipodi:role="line"
         x="18.928574"
         y="919.68359"
         style="font-size:6px"
         id="tspan3831">when we bend it to paraboloid shap,</tspan><tspan
